<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 12</title>
    </head>
    <body onload="draw()">
        <canvas id="canva" width="400px" height="400px"></canvas>
        <script>
            function draw() {
                var canvas = document.getElementById("canva");
                var ctx = canvas.getContext("2d");
                //Rectangle
                ctx.fillStyle = "rgb(0, 255, 255)";
                ctx.fillRect(0,0,400,400);
                //Circle
                ctx.beginPath();
                ctx.arc(200,200,200,0,2*Math.PI);
                var grd = ctx.createLinearGradient(0,0,0,canvas.height)
                grd.addColorStop(0, "red");
                grd.addColorStop(0.5, "white");
                grd.addColorStop(1, "red");
                ctx.fillStyle = grd;
                ctx.fill();
                ctx.stroke();
                //Polygon
                ctx.beginPath();
                ctx.moveTo(200, 0);
                ctx.lineTo(400, 200);
                ctx.lineTo(200, 400);
                ctx.lineTo(0,200);
                ctx.lineTo(200, 0);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.strokeStyle = "cyan";
                ctx.lineWidth = 3;
                ctx.stroke();
                //Draw Text
                ctx.font = "80px Arial";
                ctx.lineWidth = 5;
                ctx.strokeStyle = "blue";
                ctx.strokeText("HTML5", canvas.width/5, canvas.height/2+20);
            }
        </script>
    </body>
</html>
