<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 8</title>
        <script>
            function Statistic() {
                var s = document.getElementById("txtS").value;
                var arr = s.split(" ");
                var i, words = 0;
                var arrKq = [];
                for (i = 0; i <= 128; i++)
                    arrKq[i] = 0;
                for (i=0;i<arr.length;i++) 
                {
                    if(arr[i].trim()!= "")
                        words++;
                }
                var kq = "Characters: " + s.length +"<br>" + "Words: " + words + "<br>";
                for (i = 0; i < s.length; i++)
                {
                    if (s.charCodeAt (i)>= 97 && s.charCodeAt(i) <= 132)
                        arrKq[s.charCodeAt(i)-32]++;
                    else
                        arrKq[s.charCodeAt(i)]++ ;
                }
                for (i= 0; i < arrKq.length; i++) 
                {
                    if (arrKq[i]>0)
                        kq += "Character ' " + String.fromCharCode(i) + " ': " + arrKq[i]+ "<br>";
                }
                document.getElementById("kq").innerHTML = kq;
            }
        </script>
    </head>
    <body>
        <table>
            <caption><h3>String Statistic</h3></caption>
            <tr>         
                <td>String:</td>
                <td>
                    <input type="text" id="txtS" size=50 value="Hello, how are you? 1123425">
                </td>
            <tr>
            <tr>
                <td></td>
                <td>
                    <button onclick="Statistic()">Statistic</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <p id="kq"></p>
                </td>
            </tr>
        </table>
    </body>
</html>
