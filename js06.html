<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 6</title>
        <script>
            function Dangky () {
                var ten = document.forms.reg ["user"].value;
                var mk = document.forms.reg["pass"].value;
                var ns = document.forms.reg["date"].value;
                var gt = document.forms.reg ["gt"].value;
                var qt = document.forms.reg["choice"].value;
                document.forms.reg["info"].value = "Chào mừng " + ten +
                "\nBạn là " + gt + "\nMật khẩu của bạn có " + mk.length + " kí tự"
                "\nBạn sinh ngày " + ns + "\nVấn đề bạn quan tâm là " + qt;
                return false;
            }
        </script>
        <style>
            table, td {
                border:1px solid black;
                border-collapse: collapse;
            }
            table {
                margin: 0px auto;
            }
            table caption {
                font-size: 2em;
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <form id="reg" onsubmit="return Dangky()">
            <table>
                <caption>ĐĂNG KÝ THÀNH VIÊN</caption>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input type="text" name="user" required>
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" name="pass" required>
                    </td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <input type="date" name="date" required>
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gt" value="nam" checked>Nam
                        <input type="radio" name="gt" value="nữ">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Vấn đề bạn quan tâm</td>
                    <td>
                        <select name="choice">
                            <option value="Kinh tế">Kinh tế</option>
                            <option value="Thể thao">Thể thao</option>
                            <option value="Văn học nghệ thuật">Văn học nghệ thuật</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Đăng ký">
                    </td>
                    <td>
                        <input type="reset" value="Huỷ">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="info" rows="6" cols="50"></textarea>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
