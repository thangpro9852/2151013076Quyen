<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 2</title>
        <script src="JS/js02.js"></script>
    </head>
    <body>
        <script>
            let month = Number(prompt("Nhập tháng: "));
            let year = Number(prompt("Nhập năm: ", 2000));
            var days = calculateDay(month, year);
            document.writeln("<h2>Tháng " + month + " năm " + year + " có " + days + " ngày</h2>");
        </script>
        <h3 id="date"></h3>
        <h3 id="time"></h3>
        <button onclick="showDate()">Xem thời gian</button>
    </body>
</html>
