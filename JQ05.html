<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>JQ04</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        </head>
        <style>
            img{
                width: 200px;
                height: 150px;
                border: 1px solid red;
            }
        </style>
        <script>
            $(document).ready(function(){
                $('img').mouseover(function(){
                    $(this).animate({
                        width:"+=100px",
                        height:"+=100px"
                    })
                })
                .mouseout(function(){
                    $(this).animate({
                        width:"200px",
                        height:"150px"
                    })
                })
            })
        </script>
        <body>
            <img src="Images/cho.png">
        </body>
    </html>
