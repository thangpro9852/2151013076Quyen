<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 5</title>
        <style>
            table, td {
                border:1px solid black;
            }
            table {
                margin: 0px auto;
            }
            td {
                padding: 20px;
            }
            table caption {
                font-size: 2em;
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <script>
            var html = "<table><caption>BẢNG CỬU CHƯƠNG</caption>";
            var count = 2, row, col , i;
            for (row=1; row<=2; row++)
            {
                html += "<tr>";
                for(col=1; col<=4; col++)
                {
                    html+="<td>"
                    for(i=2; i<=9; i++)
                        html += count + " x " + i + " = " + count*i + "<br>";
                    count++;
                    html += "</td>";
                }
                html += "</tr>";
            }
            html += "</table>";
            document.write(html);
        </script>
    </body>
</html>
