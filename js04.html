<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 4</title>
        <style>
            h2 {
                text-align: center;
            }
            table, tr, td {
                border: 1px solid;
                margin: 0px auto;
            }
            table, td {
                width: 50%;
            }
            td:first-child {
                padding-left: 5px;
            }
        </style>
        <script>
            function tinhToan()
            {
                var a = parseInt(document.forms.myform.num1.value);
                var b = parseInt(document.forms.myform.num2.value);
                var opt = document.forms.myform.opt.value;
                var kq;
                switch(opt)
                {
                    case "+":
                        kq = a + b;
                        break;
                    case "-":
                        kq = a - b;
                        break;
                    case "*":
                        kq = a * b;
                        break;
                    case "/":
                        if(b!=0)
                            kq=(a/b).toFixed(2);
                        else
                            kq = "Lỗi phép chia cho 0!"
                        break;
                }
                document.forms.myform.result.value = kq;
                return false;
            }
        </script>
    </head>
    <body>
        <p><h2>CÁC PHÉP TOÁN SỐ HỌC</h2></p>
        <form id="myform" onsubmit="return tinhToan()">
            <table>
                <tr>
                    <td>Số thứ 1</td>
                    <td>
                        <input type="text" name="num1">
                    </td>
                </tr>
                <tr>
                    <td>Số thứ 2</td>
                    <td>
                        <input type="text" name="num2">
                    </td>
                </tr>
                <tr>
                    <td>Chọn phép toán</td>
                    <td>
                        <input type="radio" name="opt" value="+" checked>Cộng
                        <input type="radio" name="opt" value="-">Trừ
                        <input type="radio" name="opt" value="*">Nhân
                        <input type="radio" name="opt" value="/">Chia
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="btCong" value="Thực hiện">
                        <input type="reset" value="Huỷ">
                    </td>
                    <td><input type="text" name="result" readonly></td>
                </tr>
            </table>
        </form>
    </body>
</html>
