<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 11</title>
        <style>
            .large {
                height: 384px;
                width: 512px;
            }
            .medium {
                height: 192px;
                width: 256px;
            }
            .small {
                height: 77px;
                width: 102px;
            }
        </style>
        <script>
            function setImgSize(value) {
                document.getElementById("image").className = value;
            }
        </script>
    </head>
    <body>
        <h1>Image Resizing</h1>
        <hr>
        <p id="scale">Scale:
            <input type="radio" name="scaler" value="small" onclick="setImgSize(this.value)">10%
            <input type="radio" name="scaler" value="medium" onclick="setImgSize(this.value)">25%
            <input type="radio" name="scaler" value="large" checked onclick="setImgSize(this.value)">50%
        </p>
        <img id="image" class="large" src="Images/pointlobos.jpg">
    </body>
</html>
