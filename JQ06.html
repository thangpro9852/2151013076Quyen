<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jquery06</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#left").click(function(){
                    $("div").animate({
                        left:'0'
                    },1000)
                })
                $("#Right").click(function(){
                    var left=window.innerWidth-$("div").width();
                    $("div").animate({
                        left:left
                    },1000)
                })
                $("#Up").click(function(){
                    $("div").animate({
                        top:'0'
                    },1000)
                })
                $("#Down").click(function(){
                    var top=window.innerWidth-$("div").height();
                    $("div").animate({
                        top:top
                    },1000)
                })
            })
        </script>
        <style>
            div{
                width:200px;
                height: 150px;
                background-color: red;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div></div>
        <button id="left">Move Left</button>
        <button id="Right">Move Right</button>
        <button id="Up">Move Up</button>
        <button id="Down">Move Down</button>
    </body>
</html>
